{% extends 'store/main.html' %}
{% load static %}
{% block content %}


<div class="row" style="margin-top:8px;">
    {% for product in products %}
    <div class="col-lg-4" style="margin-bottom: 6%;">
        <img class="thumbnail" src="{{product.image.url}}">
        <div class="box-element product">
            <h4><strong>{{product.name}}</strong></h4>
            <hr>

            <button data-action="add" data-product="{{product.id}}" class="btn btn-outline-secondary add-btn
                update-cart">Добавить в корзину
            </button>
            <h4 style="display: inline-block; float: right">
                <strong>{{product.price | floatformat:0}} грн.</strong>
            </h4>

        </div>

    </div>
    {%endfor%}
</div>


{% endblock content %}
