{% extends 'store/main.html' %}
{% load static %}
{% block content %}

<br><br>

<div class="d-flex justify-content-center">
    <form method="POST" action="">
        <h1 style="color: white;margin-left: 20%">Login</h1><br>

        {% csrf_token %}
        <label for="username"   style="color: white"> Username</label><br>
        <input type="text" id="username" class="form-control"  name="username" placeholder="Username..."><br><br>
        <label for="password"   style="color: white"> Password</label><br>
        <input type="password" class="form-control"  id="password" name="password" placeholder="Password..."><br><br>


        <input class="btn btn-success" type="submit" value="Login"><br><br>

        {% for message in messages %}
        <p style="color: white; background: gray">{{message}}</p>
        {% endfor %}
        <p style="color:white;">If you have no account <a href="{% url 'registration'%}">Sign up</a></p>
    </form>
</div>

{% endblock content %}
